<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Status</title>
<style type="text/css">
	span {
        display: inline-block;
        width: 280px;
        text-align: left;
    }
</style>
</head>
<body>
	<div align="center">
		<h2> Check Results</h2>
		 <span> Student eligeble ? </span> <span th:text="${response.isEligeble}"></span> <br/>
		
		<span> Approved Date ? </span> <span th:text="${response.date}"></span> <br/> 
			
		<div th:switch=" ${not #lists.isEmpty(response.CriteriaMismatch)}">
		  <div th:case="true" >
			
				<h4>Reasons why is not accepted</h4>
				<div th:each="reason, state : ${response.CriteriaMismatch}">
				<span th:text="'Reason '+${state.index+1}+' :'"> </span> <span th:text="${reason}"></span> <br/>
				</div>
			  
		  </div>
		  <div th:case="false">
			
				<span th:text="${response.student.id}"></span>
				<span th:text="${response.student.name}"></span>
				<span th:text="${response.student.address.street}"></span>
				<span th:text="${response.student.address.city}"></span>
				<span th:text="${response.student.address.posteCode}"></span>
				<span th:text="${response.exam.code}"></span>
				<span th:text="${response.exam.name}"></span>
			 
		   </div>
		 </div>
		</div>		
</body>
</html>
